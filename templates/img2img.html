  <script>
    // ------------- èƒŒæ™¯åŠ¨ç”»ç³»ç»Ÿ -------------
    class BackgroundAnimationSystem {
      constructor() {
        this.container = document.getElementById('backgroundAnimation');
        this.animals = [];
        this.animalTypes = ['cat', 'rabbit', 'bird', 'fish'];
        this.animationId = null;
        this.init();
      }

      init() {
        this.createAnimals();
        this.startAnimation();
      }

      createAnimals() {
        const animalCount = Math.floor(Math.random() * 5) + 8;
        for (let i = 0; i < animalCount; i++) {
          const animal = this.createAnimal();
          this.animals.push(animal);
          this.container.appendChild(animal.element);
        }
      }

      createAnimal() {
        const animalType = this.animalTypes[Math.floor(Math.random() * this.animalTypes.length)];
        const element = document.createElement('div');
        element.className = `pixel-animal pixel-${animalType}`;

        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;

        element.style.left = startX + 'px';
        element.style.top = startY + 'px';
        element.style.animationDelay = Math.random() * 5 + 's';

        const scale = 0.6 + Math.random() * 0.8;
        element.style.transform = `scale(${scale})`;

        return {
          element: element,
          type: animalType,
          x: startX,
          y: startY,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          speed: 0.5 + Math.random() * 1.5
        };
      }

      updateAnimal(animal) {
        animal.x += animal.vx * animal.speed;
        animal.y += animal.vy * animal.speed;

        if (animal.x <= 0 || animal.x >= window.innerWidth - 32) {
          animal.vx = -animal.vx;
          animal.x = Math.max(0, Math.min(window.innerWidth - 32, animal.x));
        }
        if (animal.y <= 0 || animal.y >= window.innerHeight - 32) {
          animal.vy = -animal.vy;
          animal.y = Math.max(0, Math.min(window.innerHeight - 32, animal.y));
        }

        animal.element.style.left = animal.x + 'px';
        animal.element.style.top = animal.y + 'px';

        if (animal.vx > 0) {
          animal.element.style.transform = animal.element.style.transform.replace('scaleX(-1)', 'scaleX(1)');
        } else if (animal.vx < 0) {
          if (!animal.element.style.transform.includes('scaleX(-1)')) {
            animal.element.style.transform += ' scaleX(-1)';
          }
        }
      }

      animate() {
        this.animals.forEach(animal => this.updateAnimal(animal));
        this.animationId = requestAnimationFrame(() => this.animate());
      }

      startAnimation() {
        if (!this.animationId) {
          this.animate();
        }
      }

      stopAnimation() {
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
          this.animationId = null;
        }
      }

      onResize() {
        this.animals.forEach(animal => {
          animal.x = Math.min(animal.x, window.innerWidth - 32);
          animal.y = Math.min(animal.y, window.innerHeight - 32);
        });
      }
    }

    // åˆå§‹åŒ–èƒŒæ™¯åŠ¨ç”»ç³»ç»Ÿå˜é‡
    let backgroundAnimationSystem;

    // ------------- ä½ çš„å…¶ä»–JSä»£ç  -------------
    let selectedFile = null;
    let isGenerating = false;
    let isCreatingPipeline = false;

    const uploadArea = document.getElementById('uploadArea');
    const imageInput = document.getElementById('imageInput');
    const generateBtn = document.getElementById('generateBtn');
    const createPipelineBtn = document.getElementById('createPipelineBtn');
    const strengthSlider = document.getElementById('strengthSlider');
    const guidanceSlider = document.getElementById('guidanceSlider');
    const stepsSlider = document.getElementById('stepsSlider');
    const strengthValue = document.getElementById('strengthValue');
    const guidanceValue = document.getElementById('guidanceValue');
    const stepsValue = document.getElementById('stepsValue');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const loading = document.getElementById('loading');
    const btnText = document.getElementById('btnText');

    window.addEventListener('load', function () {
      // å¯åŠ¨èƒŒæ™¯åŠ¨ç”»
      backgroundAnimationSystem = new BackgroundAnimationSystem();
      window.addEventListener('resize', () => {
        backgroundAnimationSystem.onResize();
      });

      checkModelStatus();
      setupEventListeners();
    });

    function setupEventListeners() {
      uploadArea.addEventListener('click', () => imageInput.click());
      uploadArea.addEventListener('dragover', e => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });
      uploadArea.addEventListener('dragleave', e => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
      });
      uploadArea.addEventListener('drop', e => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
      });
      imageInput.addEventListener('change', e => {
        if (e.target.files.length > 0) handleFile(e.target.files[0]);
      });
      strengthSlider.addEventListener('input', () => strengthValue.textContent = strengthSlider.value);
      guidanceSlider.addEventListener('input', () => guidanceValue.textContent = guidanceSlider.value);
      stepsSlider.addEventListener('input', () => stepsValue.textContent = stepsSlider.value);
      generateBtn.addEventListener('click', generateImage);
      createPipelineBtn.addEventListener('click', createPipeline);
    }

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
        return;
      }
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = e => {
        const inputImage = document.getElementById('inputImage');
        const inputImageContainer = document.getElementById('inputImageContainer');
        inputImage.src = e.target.result;
        inputImageContainer.style.display = 'block';
      };
      reader.readAsDataURL(file);
      uploadArea.innerHTML = `<div>âœ… ${file.name}</div><small>ç‚¹å‡»é‡æ–°é€‰æ‹©</small>`;
    }

    async function checkModelStatus() {
      try {
        const response = await fetch('/model-status');
        const data = await response.json();
        if (data.main_service_loaded) {
          statusDot.classList.add('loaded');
          statusText.textContent = `ä¸»æœåŠ¡å·²åŠ è½½: ${data.main_service_model}`;
          if (!data.img2img_ready) {
            createPipelineBtn.style.display = 'inline-flex';
            statusText.textContent += ' - éœ€è¦åˆ›å»ºå›¾ç”Ÿå›¾pipeline';
          } else {
            createPipelineBtn.style.display = 'none';
            statusText.textContent += ' - å›¾ç”Ÿå›¾å·²å°±ç»ª';
          }
        } else {
          statusText.textContent = 'ç­‰å¾…ä¸»æœåŠ¡åŠ è½½æ¨¡å‹...';
          createPipelineBtn.style.display = 'none';
          setTimeout(checkModelStatus, 3000);
        }
      } catch (e) {
        statusText.textContent = 'æ— æ³•è¿æ¥åˆ°æœåŠ¡';
        createPipelineBtn.style.display = 'none';
        setTimeout(checkModelStatus, 5000);
      }
    }

    async function createPipeline() {
      if (isCreatingPipeline) return;
      isCreatingPipeline = true;
      createPipelineBtn.disabled = true;
      createPipelineBtn.textContent = 'â³ åˆ›å»ºä¸­...';
      try {
        const response = await fetch('/prepare-img2img', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
          showSuccess(data.message);
          createPipelineBtn.style.display = 'none';
          statusText.textContent = `ä¸»æœåŠ¡å·²åŠ è½½ - å›¾ç”Ÿå›¾å·²å°±ç»ª`;
        } else {
          showError(data.message);
        }
      } catch (error) {
        showError('åˆ›å»ºpipelineå¤±è´¥: ' + error.message);
      } finally {
        isCreatingPipeline = false;
        createPipelineBtn.disabled = false;
        createPipelineBtn.textContent = 'ğŸ”§ åˆ›å»ºå›¾ç”Ÿå›¾pipeline';
      }
    }

    async function generateImage() {
      if (isGenerating) return;
      if (!selectedFile) {
        showError('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼');
        return;
      }
      const prompt = document.getElementById('promptInput').value.trim();
      if (!prompt) {
        showError('è¯·è¾“å…¥æç¤ºè¯ï¼');
        return;
      }
      isGenerating = true;
      setGenerating(true);
      try {
        const formData = new FormData();
        formData.append('image', selectedFile);
        formData.append('prompt', prompt);
        formData.append('negative_prompt', document.getElementById('negativePromptInput').value);
        formData.append('strength', strengthSlider.value);
        formData.append('guidance_scale', guidanceSlider.value);
        formData.append('steps', stepsSlider.value);
        formData.append('width', document.getElementById('widthInput').value);
        formData.append('height', document.getElementById('heightInput').value);

        const response = await fetch('/generate', { method: 'POST', body: formData });
        const data = await response.json();

        if (data.success) {
          const outputImage = document.getElementById('outputImage');
          const outputImageContainer = document.getElementById('outputImageContainer');
          const downloadBtn = document.getElementById('downloadBtn');

          outputImage.src = data.output_image;
          outputImageContainer.style.display = 'block';
          downloadBtn.href = data.download_url;

          showSuccess('å›¾ç‰‡ç”ŸæˆæˆåŠŸï¼');
        } else {
          showError(data.message || 'ç”Ÿæˆå¤±è´¥');
        }
      } catch (error) {
        showError('ç½‘ç»œé”™è¯¯: ' + error.message);
      } finally {
        isGenerating = false;
        setGenerating(false);
      }
    }

    function setGenerating(gen) {
      if (gen) {
        generateBtn.disabled = true;
        btnText.style.display = 'none';
        loading.style.display = 'inline-block';
        progressBar.style.display = 'block';
        let progress = 0;
        const interval = setInterval(() => {
          progress += Math.random() * 10;
          if (progress > 90) progress = 90;
          progressFill.style.width = progress + '%';
          if (!isGenerating) {
            clearInterval(interval);
            progressFill.style.width = '100%';
            setTimeout(() => {
              progressBar.style.display = 'none';
              progressFill.style.width = '0%';
            }, 500);
          }
        }, 200);
      } else {
        generateBtn.disabled = false;
        btnText.style.display = 'inline';
        loading.style.display = 'none';
      }
    }

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
      setTimeout(() => { errorMessage.style.display = 'none'; }, 5000);
    }

    function showSuccess(msg) {
      successMessage.textContent = msg;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
      setTimeout(() => { successMessage.style.display = 'none'; }, 5000);
    }
  </script>
</body>
