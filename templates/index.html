<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小说转漫画服务</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #212529;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 4px solid #212529;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 200px;
            image-rendering: pixelated;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #212529;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .section-box {
            margin: 20px 0;
            padding: 20px;
            border: 4px solid #212529;
            background-color: white;
        }

        #result {
            margin-top: 30px;
        }

        .scene {
            margin: 30px 0;
            padding: 20px;
            border: 4px solid #212529;
            background-color: white;
            position: relative;
        }

        .scene h3 {
            color: #212529;
            margin-bottom: 15px;
        }

        .scene p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .scene img {
            max-width: 100%;
            border: 4px solid #212529;
            image-rendering: pixelated;
            margin-bottom: 15px;
        }

        .image-actions {
            margin-top: 15px;
            text-align: center;
        }

        .current-model-info {
            background-color: #e3f2fd;
            padding: 10px;
            border-left: 4px solid #212529;
            margin-bottom: 15px;
        }

        .model-selection-area {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #fff3cd;
            border: 4px solid #212529;
        }

        .model-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #212529;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            image-rendering: pixelated;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-box {
            padding: 10px;
            margin: 10px 0;
            border: 4px solid;
            font-size: 12px;
        }

        .error {
            border-color: #f44336;
            background-color: #ffebee;
        }

        .info {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }

        .success {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        .warning {
            border-color: #FF9800;
            background-color: #fff3e0;
        }

        .param-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .param-item {
            display: flex;
            flex-direction: column;
        }

        .param-item label {
            margin-bottom: 5px;
            font-size: 12px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #e9ecef;
            border: 4px solid #212529;
            margin: 15px 0;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            color: white;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .image-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            border: 2px solid white;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    
    <h1>小说转漫画服务</h1>
    
    <div class="nes-field">
        <textarea id="novelText" class="nes-textarea" placeholder="在此输入一段奇妙的冒险故事..."></textarea>
    </div>

    <div class="section-box">
        <h3>模型管理</h3>
        <div id="currentModelInfo" class="current-model-info" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span id="currentModelText"></span>
                <button id="changeModelBtn" class="nes-btn is-warning" onclick="showModelSelection()">切换模型</button>
            </div>
        </div>
        <div id="modelSelectionArea" class="model-selection-area">
            <div class="model-controls">
                <label for="modelSelect">选择新模型:</label>
                <select id="modelSelect" class="nes-select"></select>
                <button id="confirmModelBtn" class="nes-btn is-primary" onclick="confirmModel()" disabled>确认加载</button>
                <button class="nes-btn is-error" onclick="hideModelSelection()">取消</button>
            </div>
        </div>
        <div id="initialModelSelection" class="model-controls">
            <label for="initialModelSelect">选择模型:</label>
            <select id="initialModelSelect" class="nes-select"></select>
            <button id="initialConfirmBtn" class="nes-btn is-primary" onclick="confirmInitialModel()" disabled>确认加载</button>
        </div>
        <div id="modelStatus" class="message-box" style="display: none;"></div>
    </div>

    <div class="section-box">
        <h3>生成参数</h3>
        <div class="param-grid">
            <div class="param-item">
                <label for="numScenes">场景数量</label>
                <input type="number" id="numScenes" class="nes-input" value="10" min="1" max="20">
            </div>
            <div class="param-item">
                <label for="steps">迭代步数</label>
                <input type="number" id="steps" class="nes-input" value="30" min="10" max="100">
            </div>
            <div class="param-item">
                <label for="guidance">引导系数</label>
                <input type="number" id="guidance" class="nes-input" value="7.5" min="1" max="20" step="0.5">
            </div>
            <div class="param-item">
                <label for="width">图片宽度</label>
                <input type="number" id="width" class="nes-input" value="512" min="256" max="1024" step="64">
            </div>
            <div class="param-item">
                <label for="height">图片高度</label>
                <input type="number" id="height" class="nes-input" value="512" min="256" max="1024" step="64">
            </div>
        </div>
    </div>
    
    <div style="text-align: center; margin: 20px 0;">
        <button id="generateBtn" class="nes-btn is-success" onclick="generateComic()">生成漫画</button>
    </div>
    
    <div id="overallProgress" class="message-box info" style="display: none;"></div>
    <div id="result"></div>
</div>

<script>
    let selectedModel = null;
    let isModelLoaded = false;
    let isLoadingModel = false;

    window.addEventListener('load', async function () {
        await loadAvailableModels();
        await checkModelStatus();
    });

    async function loadAvailableModels() {
        try {
            const response = await fetch('/available-models');
            const data = await response.json();
            ['modelSelect', 'initialModelSelect'].forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = '';
                if (data.models && data.models.length > 0) {
                    select.appendChild(new Option('请选择一个模型', ''));
                    data.models.forEach(model => select.appendChild(new Option(model, model)));
                } else {
                    select.appendChild(new Option('无可用模型', ''));
                }
            });
        } catch (error) {
            console.error('获取模型列表失败:', error);
            ['modelSelect', 'initialModelSelect'].forEach(id => {
                document.getElementById(id).innerHTML = '<option value="">获取失败</option>';
            });
        }
    }

    async function checkModelStatus() {
        try {
            const response = await fetch('/model-status');
            const data = await response.json();
            isModelLoaded = data.is_loaded;
            if (data.is_loaded && data.current_model) {
                selectedModel = data.current_model;
                showCurrentModelInfo(data.current_model);
            } else {
                showInitialModelSelection();
            }
        } catch (error) {
            console.error('获取模型状态失败:', error);
            showInitialModelSelection();
        }
    }

    function showCurrentModelInfo(modelName) {
        document.getElementById('currentModelText').textContent = `当前模型: ${modelName}`;
        document.getElementById('currentModelInfo').style.display = 'block';
        document.getElementById('initialModelSelection').style.display = 'none';
        document.getElementById('modelSelectionArea').style.display = 'none';
    }

    function showInitialModelSelection() {
        document.getElementById('currentModelInfo').style.display = 'none';
        document.getElementById('initialModelSelection').style.display = 'flex';
    }

    function showModelSelection() {
        document.getElementById('modelSelectionArea').style.display = 'block';
        document.getElementById('modelSelect').value = '';
        document.getElementById('confirmModelBtn').disabled = true;
    }

    function hideModelSelection() {
        document.getElementById('modelSelectionArea').style.display = 'none';
    }

    document.getElementById('initialModelSelect').addEventListener('change', function () {
        setModel(this.value, 'initialConfirmBtn');
    });
    document.getElementById('modelSelect').addEventListener('change', function () {
        setModel(this.value, 'confirmModelBtn');
    });

    async function setModel(modelName, btnId) {
        const confirmBtn = document.getElementById(btnId);
        if (!modelName) {
            confirmBtn.disabled = true;
            return;
        }
        try {
            const response = await fetch('/set-model', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_name: modelName })
            });
            const result = await response.json();
            if (result.success) {
                selectedModel = modelName;
                confirmBtn.disabled = false;
                const message = isModelLoaded ? `切换模型到: ${modelName} (需要重新加载)` : `已选择: ${modelName}`;
                showModelStatus(message, isModelLoaded ? 'warning' : 'info');
            } else {
                showModelStatus(`模型设置失败: ${result.message}`, 'error');
            }
        } catch (error) {
            showModelStatus(`设置请求失败: ${error.message}`, 'error');
        }
    }

    async function confirmInitialModel() { await loadModel('initialConfirmBtn', 'initialModelSelect'); }
    async function confirmModel() { await loadModel('confirmModelBtn', 'modelSelect'); }

    async function loadModel(btnId, selectId) {
        if (!selectedModel || isLoadingModel) return;
        const confirmBtn = document.getElementById(btnId);
        const modelSelect = document.getElementById(selectId);

        isLoadingModel = true;
        confirmBtn.disabled = true;
        if(modelSelect) modelSelect.disabled = true;
        confirmBtn.innerHTML = '<span class="loading-spinner"></span>加载中...';
        showModelStatus('模型正在加载到显存，请耐心等待...', 'info');

        try {
            const response = await fetch('/load-model', { method: 'POST' });
            const result = await response.json();
            if (result.success) {
                isModelLoaded = true;
                showModelStatus('模型加载成功！', 'success');
                showCurrentModelInfo(selectedModel);
                setTimeout(hideModelStatus, 3000);
            } else {
                isModelLoaded = false;
                showModelStatus(`模型加载失败: ${result.message}`, 'error');
                confirmBtn.innerHTML = '确认加载';
                confirmBtn.disabled = false;
                if(modelSelect) modelSelect.disabled = false;
            }
        } catch (error) {
            isModelLoaded = false;
            showModelStatus(`加载模型请求失败: ${error.message}`, 'error');
            confirmBtn.innerHTML = '确认加载';
            confirmBtn.disabled = false;
            if(modelSelect) modelSelect.disabled = false;
        }
        isLoadingModel = false;
    }

    function showModelStatus(message, type) {
        const statusDiv = document.getElementById('modelStatus');
        statusDiv.style.display = 'block';
        statusDiv.textContent = message;
        statusDiv.className = `message-box ${type}`;
    }
    function hideModelStatus() { document.getElementById('modelStatus').style.display = 'none'; }

    function formatTime(seconds) {
        if (isNaN(seconds) || seconds < 0 || !isFinite(seconds)) return "计算中...";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}分 ${secs.toString().padStart(2, '0')}秒`;
    }

    async function generateComic() {
        const text = document.getElementById('novelText').value;
        const numScenes = document.getElementById('numScenes').value;
        const steps = document.getElementById('steps').value;
        const guidance = document.getElementById('guidance').value;
        const width = document.getElementById('width').value;
        const height = document.getElementById('height').value;
        
        const resultDiv = document.getElementById('result');
        const overallProgressDiv = document.getElementById('overallProgress');
        const generateBtn = document.getElementById('generateBtn');

        if (!isModelLoaded) { 
            showModelStatus('请先选择并成功加载一个模型！', 'error'); 
            return; 
        }
        if (!text.trim()) { 
            showModelStatus('请输入小说文本！', 'error'); 
            return; 
        }

        resultDiv.innerHTML = '';
        overallProgressDiv.style.display = 'block';
        overallProgressDiv.className = 'message-box info';
        overallProgressDiv.innerHTML = '正在连接服务器...';
        generateBtn.disabled = true;

        let startTime = Date.now();
        let scenesDone = 0;
        let totalScenes = parseInt(numScenes);

        const params = new URLSearchParams({ text, num_scenes: numScenes, steps, guidance, width, height });
        const eventSource = new EventSource(`/novel-to-comic-stream?${params.toString()}`);

        function initializePlaceholders(count) {
            resultDiv.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const sceneDiv = document.createElement('div');
                sceneDiv.className = 'scene';
                sceneDiv.id = `scene-${i}`;
                sceneDiv.innerHTML = `
                    <h3>场景 ${i + 1}</h3>
                    <p id="desc-${i}" style="color: #888;"><i>等待场景描述...</i></p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar-${i}">等待中...</div>
                    </div>
                    <div class="image-container" id="image-container-${i}" style="display:none;">
                        
                    </div>
                    <div class="image-actions" id="actions-${i}" style="display:none;">
                        <button class="nes-btn is-warning" onclick="regenerateImage(${i})">重新生成</button>
                    </div>
                `;
                resultDiv.appendChild(sceneDiv);
            }
        }

        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);

            switch (data.type) {
                case 'start':
                    totalScenes = data.total_scenes;
                    initializePlaceholders(totalScenes);
                    overallProgressDiv.innerHTML = `已获取故事大纲，共 ${totalScenes} 个场景，准备开始生成...`;
                    break;
                
                case 'info':
                    overallProgressDiv.innerHTML = data.message;
                    break;

                case 'progress': {
                    const { index, step, total_steps } = data;
                    const progressBar = document.getElementById(`progress-bar-${index}`);
                    if (progressBar) {
                        const percentage = Math.round((step / total_steps) * 100);
                        progressBar.style.width = `${percentage}%`;
                        progressBar.textContent = `${percentage}%`;
                    }
                    break;
                }

                case 'scene': {
                    scenesDone++;
                    const { index, description, image_url } = data;
                    document.getElementById(`desc-${index}`).innerHTML = description;
                    const progressBarContainer = document.getElementById(`progress-bar-${index}`).parentElement;
                    progressBarContainer.style.display = 'none';

                    const imageContainer = document.getElementById(`image-container-${index}`);
                    imageContainer.style.display = 'block';
                    imageContainer.querySelector('img').src = image_url;
                    document.getElementById(`actions-${index}`).style.display = 'block';
                    
                    const elapsedTime = (Date.now() - startTime) / 1000;
                    const avgTimePerScene = elapsedTime / scenesDone;
                    const remainingScenes = totalScenes - scenesDone;
                    const etaSeconds = avgTimePerScene * remainingScenes;
                    overallProgressDiv.innerHTML = `已完成 ${scenesDone} / ${totalScenes}。预计剩余: ${formatTime(etaSeconds)}`;
                    break;
                }

                case 'all_images_generated': {
                    const createVideoBtn = document.createElement('button');
                    createVideoBtn.className = 'nes-btn is-primary';
                    createVideoBtn.textContent = '开始生成视频';
                    createVideoBtn.style.marginTop = '20px';
                    createVideoBtn.onclick = async function() {
                        createVideoBtn.textContent = '视频生成中...';
                        createVideoBtn.disabled = true;
                        try {
                            const response = await fetch('/create-video', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ session_id: data.session_id })
                            });
                            const result = await response.json();
                            if (result.success) {
                                const videoLink = document.createElement('a');
                                videoLink.href = `/video?video_url=${result.video_url}`;
                                videoLink.textContent = '观看生成的视频';
                                videoLink.className = 'nes-btn is-success';
                                videoLink.style.display = 'block';
                                videoLink.style.marginTop = '20px';
                                videoLink.style.fontSize = '14px';
                                createVideoBtn.replaceWith(videoLink);
                            } else {
                                showModelStatus('视频生成失败: ' + result.message, 'error');
                                createVideoBtn.textContent = '开始生成视频';
                                createVideoBtn.disabled = false;
                            }
                        } catch (error) {
                            showModelStatus('视频生成请求失败: ' + error.message, 'error');
                            createVideoBtn.textContent = '开始生成视频';
                            createVideoBtn.disabled = false;
                        }
                    };
                    resultDiv.appendChild(createVideoBtn);
                    break;
                }

                case 'scene_error': {
                    scenesDone++;
                    const { index, message } = data;
                    const sceneDiv = document.getElementById(`scene-${index}`);
                    if (sceneDiv) {
                        sceneDiv.innerHTML = `<h3>场景 ${index + 1}</h3><div class="message-box error">${message}</div>`;
                    }
                    break;
                }
                        
                case 'complete':
                    overallProgressDiv.className = 'message-box success';
                    overallProgressDiv.innerHTML = '所有场景已生成完毕！';
                    eventSource.close();
                    generateBtn.disabled = false;
                    setTimeout(() => { overallProgressDiv.style.display = 'none'; }, 5000);
                    break;
                
                case 'error':
                    overallProgressDiv.className = 'message-box error';
                    overallProgressDiv.innerHTML = `发生严重错误: ${data.message}`;
                    eventSource.close();
                    generateBtn.disabled = false;
                    break;
            }
        };

        eventSource.onerror = function (error) {
            overallProgressDiv.className = 'message-box error';
            overallProgressDiv.innerHTML = '与服务器的连接已断开。请检查后台服务是否运行正常并重试。';
            eventSource.close();
            generateBtn.disabled = false;
        };
    }
    
    async function regenerateImage(sceneIndex) {
        showModelStatus(`重新生成场景 ${sceneIndex + 1} 的功能正在开发中！`, 'warning');
    }
</script>
</body>
</html>
