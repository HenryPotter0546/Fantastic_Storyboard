<div class="container">

<script>
    const token = localStorage.getItem('accessToken');
    let scenes = [];
    let currentModel = null;
    let isGenerating = false;
    let currentUser = null;
    let currentSessionId = null; // æ–°å¢ï¼šç”¨äºå­˜å‚¨å½“å‰ä¼šè¯ID

    window.addEventListener('load', async function () {
        if (!token) {
            window.location.href = '/login?session=expired';
            return;
        }

        // å¢åŠ ç”¨æˆ·ä¿¡æ¯æ çš„ HTML åˆ° body
        // ç¡®ä¿è¿™ä¸ªdivçš„IDæ˜¯å”¯ä¸€çš„ï¼Œå¹¶ä¸”åªåœ¨è¿™é‡Œåˆ›å»ºä¸€æ¬¡
        const userInfoBar = document.createElement('div');
        userInfoBar.id = 'user-info-bar';
        // æ ·å¼å¯ä»¥ä»CSSä¸­åŠ è½½ï¼Œæˆ–è€…ä¿æŒå†…è”ï¼Œä½†ç¡®ä¿ä¸é‡å¤
        userInfoBar.style.cssText = 'text-align: right; padding: 0 40px 10px; border-bottom: 1px solid #eee; margin-bottom: 20px;';
        userInfoBar.innerHTML = `<span id="userInfoText">åŠ è½½ä¸­...</span><a href="#" id="logoutBtn" style="margin-left: 15px;">ç™»å‡º</a>`;
        document.body.insertBefore(userInfoBar, document.querySelector('.container'));

        // ç»‘å®šç™»å‡ºäº‹ä»¶
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            window.location.href = '/login';
        });

        await getUserInfo();
        await checkModelStatus();
        await loadAvailableModels();
        startGeneration();
    });

    async function getUserInfo() {
        try {
            const response = await fetch('/users/me', {
                headers: {'Authorization': `Bearer ${token}`}
            });
            if (!response.ok) {
                localStorage.removeItem('accessToken');
                window.location.href = '/login?session=expired';
                return;
            }
            currentUser = await response.json();
            document.getElementById('userInfoText').textContent =
                    `ç”¨æˆ·: ${currentUser.username} | å‰©ä½™ç§¯åˆ†: ${currentUser.credits}`;
        } catch (error) {
            console.error('è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
            document.getElementById('userInfoText').innerHTML = `è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥. <a href="/login">é‡æ–°ç™»å½•</a>`;
        }
    }

    async function checkModelStatus() {
        try {
            const response = await fetch('/model-status');
            const data = await response.json();
            if (data.is_loaded && data.current_model) {
                currentModel = data.current_model;
                document.getElementById('currentModel').textContent = data.current_model;
            } else {
                document.getElementById('currentModel').textContent = 'æœªåŠ è½½æ¨¡å‹';
                alert('è¯·å…ˆè¿”å›é¦–é¡µåŠ è½½æ¨¡å‹ï¼');
            }
        } catch (error) {
            console.error('è·å–æ¨¡å‹çŠ¶æ€å¤±è´¥:', error);
            document.getElementById('currentModel').textContent = 'è·å–å¤±è´¥';
        }
    }

    async function loadAvailableModels() {
        try {
            const response = await fetch('/available-models');
            const data = await response.json();
            const select = document.getElementById('modelSelect');
            select.innerHTML = '';
            if (data.models && data.models.length > 0) {
                select.appendChild(new Option('è¯·é€‰æ‹©ä¸€ä¸ªæ¨¡å‹', ''));
                data.models.forEach(model => select.appendChild(new Option(model, model)));
            } else {
                select.appendChild(new Option('æ— å¯ç”¨æ¨¡å‹', ''));
            }
        } catch (error) {
            console.error('è·å–æ¨¡å‹åˆ—è¡¨å¤±è´¥:', error);
            document.getElementById('modelSelect').innerHTML = '<option value="">è·å–å¤±è´¥</option>';
        }
    }

    function startGeneration() {
        const params = JSON.parse(sessionStorage.getItem('comicParams'));
        if (!params) {
            alert('å‚æ•°ä¸¢å¤±ï¼Œè¯·è¿”å›é¦–é¡µé‡æ–°å¼€å§‹ï¼');
            goBack();
            return;
        }
        generateComic(params);
    }

    function goBack() {
        window.location.href = '/';
    }

    function showReloadModel() {
        if (isGenerating) {
            alert('æ­£åœ¨ç”Ÿæˆå›¾ç‰‡ï¼Œè¯·ç­‰å¾…å®Œæˆåå†é‡æ–°åŠ è½½æ¨¡å‹ï¼');
            return;
        }
        document.getElementById('modelReloadArea').style.display = 'flex';
        document.getElementById('modelSelect').value = '';
        document.getElementById('confirmReloadBtn').disabled = true;
    }

    function hideReloadModel() {
        document.getElementById('modelReloadArea').style.display = 'none';
    }

    document.getElementById('modelSelect').addEventListener('change', function () {
        const confirmBtn = document.getElementById('confirmReloadBtn');
        if (this.value) {
            confirmBtn.disabled = false;
        } else {
            confirmBtn.disabled = true;
        }
    });

    async function confirmReloadModel() {
        const modelName = document.getElementById('modelSelect').value;
        if (!modelName) return;

        const confirmBtn = document.getElementById('confirmReloadBtn');
        const modelSelect = document.getElementById('modelSelect');

        confirmBtn.disabled = true;
        modelSelect.disabled = true;
        confirmBtn.innerHTML = '<span class="loading-spinner"></span>åŠ è½½ä¸­...';

        try {
            const setResponse = await fetch('/set-model', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({model_name: modelName})
            });
            const setResult = await setResponse.json();

            if (!setResult.success) {
                throw new Error(setResult.message);
            }

            const loadResponse = await fetch('/load-model', {method: 'POST'});
            const loadResult = await loadResponse.json();

            if (loadResult.success) {
                currentModel = modelName;
                document.getElementById('currentModel').textContent = modelName;
                hideReloadModel();
                alert('æ¨¡å‹é‡æ–°åŠ è½½æˆåŠŸï¼');
            } else {
                throw new Error(loadResult.message);
            }

        } catch (error) {
            alert(`æ¨¡å‹åŠ è½½å¤±è´¥: ${error.message}`);
        } finally {
            confirmBtn.innerHTML = 'ç¡®è®¤é‡æ–°åŠ è½½';
            confirmBtn.disabled = false;
            modelSelect.disabled = false;
        }
    }

    function formatTime(seconds) {
        if (isNaN(seconds) || seconds < 0 || !isFinite(seconds)) return "è®¡ç®—ä¸­...";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}åˆ† ${secs.toString().padStart(2, '0')}ç§’`;
    }

    // æ–°å¢ï¼šä¿å­˜åœºæ™¯æè¿°åˆ°æœåŠ¡å™¨
    async function saveSceneDescriptions(sessionId, descriptions) {
        try {
            const response = await fetch('/save-scene-descriptions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    descriptions: descriptions
                })
            });

            if (!response.ok) {
                console.error('ä¿å­˜åœºæ™¯æè¿°å¤±è´¥');
            }
        } catch (error) {
            console.error('ä¿å­˜åœºæ™¯æè¿°è¯·æ±‚å¤±è´¥:', error);
        }
    }

    async function generateComic(params) {
        if (isGenerating) return;
        isGenerating = true;

        const resultDiv = document.getElementById('result');
        const overallProgressDiv = document.getElementById('overallProgress');

        resultDiv.innerHTML = '';
        overallProgressDiv.style.display = 'block';
        overallProgressDiv.className = 'message-box info';
        overallProgressDiv.innerHTML = 'æ­£åœ¨è¿æ¥æœåŠ¡å™¨...';

        const progressState = {
            startTime: Date.now(),
            scenesDone: 0,
            totalScenes: parseInt(params.num_scenes)
        };

        function initializePlaceholders(count, sceneTexts) {
            resultDiv.innerHTML = '';
            scenes = sceneTexts || [];
            for (let i = 0; i < count; i++) {
                const sceneDiv = document.createElement('div');
                sceneDiv.className = 'scene';
                sceneDiv.id = `scene-${i}`;
                sceneDiv.innerHTML = `
                    <h3>åœºæ™¯ ${i + 1}</h3>
                    <div class="scene-content">
                        <div class="description-area">
                            <div class="description-display" id="desc-${i}">${sceneTexts && sceneTexts[i] ? sceneTexts[i] : '<i style="color: #888;">ç­‰å¾…...</i>'}</div>
                            <textarea class="description-edit" id="edit-${i}">${sceneTexts && sceneTexts[i] ? sceneTexts[i] : ''}</textarea>
                            <div class="scene-actions">
                                <button onclick="editDescription(${i})" id="edit-btn-${i}">ç¼–è¾‘</button>
                                <button onclick="saveDescription(${i})" id="save-btn-${i}" style="display: none;">ä¿å­˜</button>
                                <button onclick="cancelEdit(${i})" id="cancel-btn-${i}" style="display: none;">å–æ¶ˆ</button>
                                <button onclick="regenerateImage(${i})" id="regen-btn-${i}" style="display: none;">é‡æ–°ç”Ÿæˆ</button>
                            </div>
                        </div>
                        <div class="image-area">
                            <div class="progress-bar-container" id="progress-container-${i}"><div class="progress-bar" id="progress-bar-${i}">ç­‰å¾…ä¸­...</div></div>
                            <div class="image-container" id="image-container-${i}" style="display:none;"><img src="" alt="åœºæ™¯ ${i + 1}"></div>
                        </div>
                    </div>
                `;
                resultDiv.appendChild(sceneDiv);
            }
        }

        try {
            const urlParams = new URLSearchParams(params);
            const response = await fetch(`/novel-to-comic-stream?${urlParams.toString()}`, {
                headers: {'Authorization': `Bearer ${token}`}
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || `æœåŠ¡å™¨é”™è¯¯: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, {stream: true});
                let boundary = buffer.indexOf('\n\n');
                while (boundary !== -1) {
                    const message = buffer.substring(0, boundary);
                    buffer = buffer.substring(boundary + 2);
                    if (message.startsWith('data: ')) {
                        const jsonData = message.substring(6);
                        if (jsonData.trim()) {
                            const data = JSON.parse(jsonData);

                            switch (data.type) {
                                case 'start':
                                    progressState.totalScenes = data.total_scenes;
                                    currentSessionId = data.session_id; // ä¿å­˜ä¼šè¯ID
                                    initializePlaceholders(progressState.totalScenes, data.scenes);
                                    overallProgressDiv.innerHTML = `å·²è·å–æ•…äº‹å¤§çº²ï¼Œå…± ${progressState.totalScenes} ä¸ªåœºæ™¯...`;
                                    break;
                                case 'info':
                                    overallProgressDiv.innerHTML = data.message;
                                    break;
                                case 'progress': {
                                    const {index, step, total_steps} = data;
                                    const progressBar = document.getElementById(`progress-bar-${index}`);
                                    if (progressBar) {
                                        const percentage = Math.round((step / total_steps) * 100);
                                        progressBar.style.width = `${percentage}%`;
                                        progressBar.textContent = `${percentage}%`;
                                    }
                                    break;
                                }
                                case 'scene': {
                                    progressState.scenesDone++;
                                    const {index, description, image_url} = data;
                                    document.getElementById(`desc-${index}`).innerHTML = description;
                                    scenes[index] = description; // æ›´æ–°scenesæ•°ç»„
                                    document.getElementById(`progress-container-${index}`).style.display = 'none';
                                    const imageContainer = document.getElementById(`image-container-${index}`);
                                    imageContainer.style.display = 'block';
                                    imageContainer.querySelector('img').src = image_url;
                                    document.getElementById(`regen-btn-${index}`).style.display = 'inline-block';

                                    const elapsedTime = (Date.now() - progressState.startTime) / 1000;
                                    const avgTimePerScene = elapsedTime / progressState.scenesDone;
                                    const remainingScenes = progressState.totalScenes - progressState.scenesDone;
                                    overallProgressDiv.innerHTML = `å·²å®Œæˆ ${progressState.scenesDone}/${progressState.totalScenes}ã€‚é¢„è®¡å‰©ä½™: ${formatTime(avgTimePerScene * remainingScenes)}`;
                                    break;
                                }
                                    // åœ¨ç°æœ‰çš„ case 'all_images_generated': éƒ¨åˆ†ä¿®æ”¹å¦‚ä¸‹ï¼š
                                case 'all_images_generated': {
                                    // ä¿å­˜åœºæ™¯æè¿°åˆ°æœåŠ¡å™¨
                                    if (currentSessionId && scenes.length > 0) {
                                        await saveSceneDescriptions(currentSessionId, scenes);
                                    }

                                    const createVideoBtn = document.createElement('button');
                                    createVideoBtn.textContent = 'å¼€å§‹ç”Ÿæˆè§†é¢‘';
                                    createVideoBtn.className = 'btn-success';
                                    createVideoBtn.style.marginTop = '20px';
                                    createVideoBtn.style.fontSize = '16px';
                                    createVideoBtn.style.padding = '12px 24px';

                                    createVideoBtn.onclick = async function () {
                                        // æ˜¾ç¤ºè¿›åº¦ä¿¡æ¯
                                        const progressInfo = document.createElement('div');
                                        progressInfo.className = 'message-box info';
                                        progressInfo.style.marginTop = '15px';
                                        progressInfo.innerHTML = '<span class="loading-spinner"></span>æ­£åœ¨ç”Ÿæˆè¯­éŸ³å’Œè§†é¢‘æ•ˆæœï¼Œè¯·ç¨å€™...';
                                        createVideoBtn.parentNode.insertBefore(progressInfo, createVideoBtn.nextSibling);

                                        createVideoBtn.textContent = 'è§†é¢‘ç”Ÿæˆä¸­...';
                                        createVideoBtn.disabled = true;

                                        try {
                                            const response = await fetch('/create-video', {
                                                method: 'POST',
                                                headers: {
                                                    'Content-Type': 'application/json',
                                                    'Authorization': `Bearer ${token}`
                                                },
                                                body: JSON.stringify({session_id: data.session_id})
                                            });

                                            const result = await response.json();

                                            if (result.success) {
                                                progressInfo.remove();

                                                // åˆ›å»ºè§†é¢‘é“¾æ¥å®¹å™¨
                                                const videoContainer = document.createElement('div');
                                                videoContainer.style.marginTop = '20px';
                                                videoContainer.style.padding = '20px';
                                                videoContainer.style.border = '2px solid #28a745';
                                                videoContainer.style.borderRadius = '8px';
                                                videoContainer.style.backgroundColor = '#f8fff9';
                                                videoContainer.style.textAlign = 'center';

                                                const successMessage = document.createElement('p');
                                                successMessage.textContent = 'ğŸ‰ è§†é¢‘ç”ŸæˆæˆåŠŸï¼åŒ…å«è¯­éŸ³è§£è¯´å’ŒåŠ¨æ€æ•ˆæœ';
                                                successMessage.style.color = '#28a745';
                                                successMessage.style.fontWeight = 'bold';
                                                successMessage.style.marginBottom = '15px';

                                                const videoLink = document.createElement('a');
                                                videoLink.href = result.video_url;
                                                videoLink.textContent = 'ğŸ¬ è§‚çœ‹ç”Ÿæˆçš„è§†é¢‘';
                                                videoLink.target = '_blank';
                                                videoLink.style.display = 'inline-block';
                                                videoLink.style.padding = '12px 24px';
                                                videoLink.style.backgroundColor = '#007bff';
                                                videoLink.style.color = 'white';
                                                videoLink.style.textDecoration = 'none';
                                                videoLink.style.borderRadius = '6px';
                                                videoLink.style.fontSize = '16px';
                                                videoLink.style.fontWeight = 'bold';
                                                videoLink.style.transition = 'background-color 0.2s';

                                                videoLink.onmouseover = function () {
                                                    this.style.backgroundColor = '#0056b3';
                                                };
                                                videoLink.onmouseout = function () {
                                                    this.style.backgroundColor = '#007bff';
                                                };

                                                videoContainer.appendChild(successMessage);
